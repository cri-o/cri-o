---
version: 2.1

stdenv: &stdenv
  environment:
    GOCACHE: &gocache /tmp/go-build
    IMAGE: &image quay.io/crio/crio-build-amd64-go1.13:master-1.1.6
    IMAGELEGACY: &imagelegacy quay.io/crio/crio-build-amd64-go1.10:master-1.1.6
    IMAGE386: &image386 quay.io/crio/crio-build-386-go1.13:master-1.1.6
    IMAGENIX: &imagenix quay.io/crio/nix:1.2.0
    JOBS: &jobs 4
    WORKDIR: &workdir /go/src/github.com/cri-o/cri-o
    WORKDIR_VM: &workdir_vm /home/circleci/go/src/github.com/cri-o/cri-o

executors:
  container:
    docker:
      - image: *image
    <<: *stdenv
    working_directory: *workdir

  container-legacy:
    docker:
      - image: *imagelegacy
    <<: *stdenv
    working_directory: *workdir

  container-386:
    docker:
      - image: *image386
    <<: *stdenv
    working_directory: *workdir

  container-base:
    docker:
      - image: circleci/golang:1.13
    <<: *stdenv
    working_directory: *workdir

  nix:
    docker:
      - image: *imagenix

  machine:
    machine:
      image: ubuntu-1604:201903-01
    <<: *stdenv
    working_directory: *workdir_vm

workflows:
  version: 2
  pipeline:
    jobs:
      - build
      - build:
          name: build-go1.10
          executor: container-legacy
      - build:
          name: build-386
          executor: container-386
      - build-static
      - build-test-binaries
      - bundle:
          requires:
            - build
            - build-static
      - completions-validation:
          requires:
            - build
      - docs-generation:
          requires:
            - build
      - docs-validation
      - git-validation
      - integration
      - integration:
          name: integration-critest
          run_critest: '1'
          jobs: 1
          test_args: critest.bats
      - integration:
          name: integration-userns
          test_userns: '1'
      - integration:
          name: integration-static-glibc
          crio_binary: crio-x86_64-static-glibc
          requires:
            - build-static
      - integration:
          name: integration-static-musl
          crio_binary: crio-x86_64-static-musl
          requires:
            - build-static
      - lint
      - results:
          requires:
            - bundle
            - integration
            - integration-critest
            - integration-static-glibc
            - integration-static-musl
            - integration-userns
            - unit-tests
      - unit-tests
      - vendor

jobs:
  build:
    parameters:
      executor:
        type: string
        default: container
    executor: << parameters.executor >>
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-build-<< parameters.executor >>-{{ checksum "go.sum" }}
      - run: go version
      - run: go env
      - run:
          command: make binaries -j $JOBS
      - run:
          name: Show CRI-O version
          command: ./bin/crio version
      - run:
          command: make crio.conf
      - run:
          command: make docs -j $JOBS
      - save_cache:
          key: v1-build-<< parameters.executor >>-{{ checksum "go.sum" }}
          paths:
            - *gocache
            - build/bin/go-md2man
      - persist_to_workspace:
          root: .
          paths:
            - bin
            - crio.conf
            - docs

  build-static:
    executor: nix
    steps:
      - checkout
      - run:
          name: build
          command: |
            nix-build nix --argstr revision $CIRCLE_SHA1
            mkdir -p bin
            cp result-*bin/bin/crio-* bin
      - persist_to_workspace:
          root: .
          paths:
            - bin

  build-test-binaries:
    executor: container
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-build-test-binaries-{{ checksum "go.sum" }}
      - run:
          name: build
          command: make test-binaries -j $JOBS
      - save_cache:
          key: v1-build-test-binaries-{{ checksum "go.sum" }}
          paths:
            - *gocache
      - persist_to_workspace:
          root: .
          paths:
            - test/checkseccomp/checkseccomp
            - test/copyimg/copyimg

  bundle:
    executor: container
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: bundle
          command: make bundle
      - persist_to_workspace:
          root: .
          paths:
            - bundle/*.tar.gz

  completions-validation:
    executor: container
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - v1-completions-validation-{{ checksum "go.sum" }}
      - run:
          name: doc validation
          command: |
            make completions
            hack/tree_status.sh
      - save_cache:
          key: v1-completions-validation-{{ checksum "go.sum" }}
          paths:
            - *gocache

  docs-generation:
    executor: container
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - v1-docs-generation-{{ checksum "go.sum" }}
      - run:
          name: doc generation
          command: |
            make docs-generation
            hack/tree_status.sh
      - save_cache:
          key: v1-docs-generation-{{ checksum "go.sum" }}
          paths:
            - *gocache

  docs-validation:
    executor: container
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-docs-validation-{{ checksum "go.sum" }}
      - run:
          name: doc validation
          command: make docs-validation
      - save_cache:
          key: v1-docs-validation-{{ checksum "go.sum" }}
          paths:
            - *gocache

  git-validation:
    executor: container
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-git-validation-{{ checksum "go.sum" }}
      - run:
          name: git validation
          command: make git-validation
      - save_cache:
          key: v1-git-validation-{{ checksum "go.sum" }}
          paths:
            - *gocache
            - build/bin/git-validation

  integration:
    executor: machine
    parameters:
      crio_binary:
        type: string
        default: crio
      run_critest:
        type: string
        default: ''
      test_args:
        type: string
        default: ''
      test_userns:
        type: string
        default: ''
      jobs:
        type: integer
        default: *jobs
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - v1-integration-{{ checksum "go.sum" }}
      - run:
          name: setup environment
          command: scripts/circle-setup
      - run:
          name: build
          command: make all test-binaries
          environment:
            GOPATH: /home/circleci/go
      - run:
          name: integration test
          command: sudo -E test/test_runner.sh $TEST_ARGS
          environment:
            JOBS: "<< parameters.jobs >>"
            CRIO_BINARY: "<< parameters.crio_binary >>"
            RUN_CRITEST: "<< parameters.run_critest >>"
            TEST_ARGS: "<< parameters.test_args >>"
            TEST_USERNS: "<< parameters.test_userns >>"
            # TODO: fix this failing CRI test
            CRI_SKIP: "should fail with with an unloaded profile"
      - save_cache:
          key: v1-integration-{{ checksum "go.sum" }}
          paths:
            - *gocache

  lint:
    executor: container
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-lint-{{ checksum "go.sum" }}
      - run:
          name: lint
          command: make lint
      - save_cache:
          key: v2-lint-{{ checksum "go.sum" }}
          paths:
            - *gocache

  results:
    executor: container-base
    steps:
      - attach_workspace:
          at: .
      - store_test_results:
          path: build/junit
      - store_artifacts:
          path: bin
          destination: bin
      - store_artifacts:
          path: build
          destination: test
      - store_artifacts:
          path: bundle
          destination: bundle

  unit-tests:
    executor: container
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - v1-unit-tests-{{ checksum "go.sum" }}
      - run:
          name: check mocks
          command: |
            make mockgen -j $JOBS
      - run:
          name: install pinns
          command: make PREFIX=/ install
      - run:
          name: build ginkgo
          command: make $(pwd)/build/bin/ginkgo
      - run:
          name: unit tests
          command: make testunit
      - run:
          name: code coverage
          command: make codecov
      - store_test_results:
          path: build/junit
      - save_cache:
          key: v1-unit-tests-{{ checksum "go.sum" }}
          paths:
            - *gocache
            - build/bin/ginkgo
            - build/bin/mockgen
            - /bin/pinns
      - persist_to_workspace:
          root: .
          paths:
            - build/coverage
            - build/junit

  vendor:
    executor: container-base
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-vendor-{{ checksum "go.sum" }}
      - run:
          name: check vendoring
          command: |
            make vendor
            hack/tree_status.sh
      - save_cache:
          key: v1-vendor-{{ checksum "go.sum" }}
          paths:
            - /go/pkg
