dependencies:
  - name: go
    version: 1.20
    refPaths:
    - path: .github/workflows/verify.yml
      match: GO_VERSION
    - path: .github/workflows/integration.yml
      match: GO_VERSION
    - path: .github/workflows/test.yml
      match: GO_VERSION
    - path: contrib/test/integration/vars.yml
      match: golang_version
    - path: contrib/test/ci/vars.yml
      match: golang_version

  - name: golangci-lint
    version: v1.53.2
    refPaths:
    - path: .github/workflows/verify.yml
      match: GOLANGCI_LINT_VERSION
    - path: Makefile
      match: VERSION

  - name: shellcheck
    version: v0.8.0
    refPaths:
    - path: Makefile
      match: VERSION

  - name: cni-plugins
    version: v1.2.0
    refPaths:
    - path: scripts/versions
      match: cni-plugins
    - path: contrib/test/integration/build/plugins.yml
      match: version
    - path: contrib/test/ci/build/plugins.yml
      match: version

  - name: conmon
    version: v2.1.2
    refPaths:
    - path: scripts/versions
      match: conmon

  - name: cri-tools
    version: v1.26.0
    refPaths:
    - path: scripts/versions
      match: cri-tools
    - path: contrib/test/integration/vars.yml
      match: cri_tools_git_version
    - path: contrib/test/ci/vars.yml
      match: cri_tools_git_version

  - name: runc
    version: v1.1.5
    refPaths:
    - path: scripts/versions
      match: runc

  - name: crun
    version: 1.8.3
    refPaths:
    - path: scripts/versions
      match: crun

  - name: bats
    version: v1.6.0
    refPaths:
    - path: scripts/versions
      match: bats
    - path: contrib/test/integration/build/bats.yml
      match: version

  - name: nix
    version: 2.13.3
    refPaths:
      - path: .github/workflows/test.yml
        match: NIX_VERSION
