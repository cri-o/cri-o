dependencies:
  - name: go
    version: 1.18
    refPaths:
    - path: .github/workflows/verify.yml
      match: GO_VERSION
    - path: .github/workflows/integration.yml
      match: GO_VERSION
    - path: .github/workflows/test.yml
      match: GO_VERSION
    - path: contrib/test/integration/main.yml
      match: version

  - name: golangci-lint
    version: v1.45.2
    refPaths:
    - path: .github/workflows/verify.yml
      match: version
    - path: Makefile
      match: VERSION

  - name: shellcheck
    version: v0.8.0
    refPaths:
    - path: Makefile
      match: VERSION

  - name: cni-plugins
    version: v1.1.1
    refPaths:
    - path: scripts/versions
      match: cni-plugins
    - path: contrib/test/integration/build/plugins.yml
      match: version

  - name: conmon
    version: v2.1.2
    refPaths:
    - path: scripts/versions
      match: conmon

  - name: cri-tools
    version: v1.24.2
    refPaths:
    - path: scripts/versions
      match: cri-tools
    - path: contrib/test/integration/main.yml
      match: cri_tools_git_version

  - name: runc
    version: v1.1.3
    refPaths:
    - path: scripts/versions
      match: runc

  - name: crun
    version: 1.4.5
    refPaths:
    - path: scripts/versions
      match: crun

  - name: bats
    version: v1.6.0
    refPaths:
    - path: scripts/versions
      match: bats
    - path: contrib/test/integration/build/bats.yml
      match: version
