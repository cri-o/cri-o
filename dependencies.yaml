dependencies:
  - name: go
    version: 1.22
    refPaths:
    - path: .github/workflows/verify.yml
      match: GO_VERSION
    - path: .github/workflows/integration.yml
      match: GO_VERSION
    - path: .github/workflows/test.yml
      match: GO_VERSION
    - path: .github/workflows/cron.yml
      match: GO_VERSION
    - path: contrib/test/ci/vars.yml
      match: golang_version

  - name: golangci-lint
    version: v1.56.2
    refPaths:
    - path: .github/workflows/verify.yml
      match: GOLANGCI_LINT_VERSION
    - path: Makefile
      match: GOLANGCI_LINT_VERSION

  - name: shellcheck
    version: v0.9.0
    refPaths:
    - path: Makefile
      match: SHELLCHECK_VERSION

  - name: cni-plugins
    version: v1.4.1
    refPaths:
    - path: scripts/versions
      match: cni-plugins
    - path: contrib/test/ci/build/plugins.yml
      match: version

  - name: conmon
    version: v2.1.10
    refPaths:
    - path: scripts/versions
      match: conmon

  - name: cri-tools
    version: v1.29.0
    refPaths:
    - path: scripts/versions
      match: cri-tools
    - path: contrib/test/ci/vars.yml
      match: cri_tools_git_version

  - name: buildah
    version: v1.34.0
    refPaths:
    - path: scripts/versions
      match: buildah

  - name: runc
    version: v1.1.12
    refPaths:
    - path: scripts/versions
      match: runc

  - name: bats
    version: v1.11.0
    refPaths:
    - path: scripts/versions
      match: bats
    - path: contrib/test/ci/build/bats.yml
      match: version

  - name: zeitgeist
    version: 0.4.4
    refPaths:
      - path: Makefile
        match: ZEITGEIST_VERSION

  - name: nix
    version: 2.19.2
    refPaths:
      - path: .github/workflows/test.yml
        match: NIX_VERSION
      - path: .github/workflows/nixpkgs.yml
        match: NIX_VERSION

  - name: release-notes
    version: 0.16.5
    refPaths:
      - path: Makefile
        match: RELEASE_NOTES_VERSION

  - name: shfmt
    version: 3.7.0
    refPaths:
      - path: Makefile
        match: SHFMT_VERSION

  - name: mockgen
    version: 1.6.0
    refPaths:
      - path: Makefile
        match: MOCKGEN_VERSION

  - name: go-mod-outdated
    version: 0.9.0
    refPaths:
      - path: Makefile
        match: GO_MOD_OUTDATED_VERSION

  - name: gosec
    version: 2.18.2
    refPaths:
      - path: Makefile
        match: GOSEC_VERSION
