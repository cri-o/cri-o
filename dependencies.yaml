dependencies:
  - name: go
    version: 1.25
    refPaths:
      - path: nix/derivation.nix
        match: buildGo125Module
      - path: go.mod
        match: go

  # For a new minor (1.x.0) release, move the "development version"
  # below to the "supported versions" section (by omitting the patch version).
  # The .github/workflows/tag-reconciler.yml workflow should then automatically
  # tag the .0 release if it does not already exist. If the .0 release is done,
  # increase the development version to the next minor (1.x.0).
  - name: development version
    version: 1.35.0
    refPaths:
      - path: internal/version/version.go
        match: Version

  - name: supported versions
    version: '{"1.34", "1.33", "1.32"}'
    refPaths:
      - path: internal/version/version.go
        match: ReleaseMinorVersions

  - name: golangci-lint
    version: v2.6.2
    refPaths:
      - path: .github/workflows/verify.yml
        match: GOLANGCI_LINT_VERSION
      - path: Makefile
        match: GOLANGCI_LINT_VERSION

  - name: shellcheck
    version: v0.11.0
    refPaths:
      - path: Makefile
        match: SHELLCHECK_VERSION

  - name: cni-plugins
    version: v1.8.0
    refPaths:
      - path: scripts/versions
        match: cni-plugins
      - path: contrib/test/ci/build/plugins.yml
        match: version

  - name: conmon
    version: v2.1.13
    refPaths:
      - path: scripts/versions
        match: conmon

  - name: cri-tools
    version: master
    refPaths:
      - path: contrib/test/ci/vars.yml
        match: cri_tools_git_version

  - name: buildah
    version: v1.38.0
    refPaths:
      - path: scripts/versions
        match: buildah

  - name: runc
    version: main
    refPaths:
      - path: scripts/versions
        match: runc

  - name: bats
    version: v1.12.0
    refPaths:
      - path: scripts/versions
        match: bats
      - path: contrib/test/ci/build/bats.yml
        match: version

  - name: zeitgeist
    version: 0.5.4
    refPaths:
      - path: Makefile
        match: ZEITGEIST_VERSION

  - name: nix
    version: 2.31.2
    refPaths:
      - path: .github/workflows/test.yml
        match: NIX_VERSION
      - path: .github/workflows/nixpkgs.yml
        match: NIX_VERSION
      - path: Makefile
        match: NIX_IMAGE

  - name: release-notes
    version: 0.18.0
    refPaths:
      - path: Makefile
        match: RELEASE_NOTES_VERSION

  - name: shfmt
    version: 3.12.0
    refPaths:
      - path: Makefile
        match: SHFMT_VERSION

  - name: go-mod-outdated
    version: 0.9.0
    refPaths:
      - path: Makefile
        match: GO_MOD_OUTDATED_VERSION

  - name: govulncheck
    version: v1.1.4
    refPaths:
      - path: hack/govulncheck.sh
        match: GOVULNCHECK_VERSION

  - name: gosec
    version: 2.22.8
    refPaths:
      - path: Makefile
        match: GOSEC_VERSION

  - name: mdtoc
    version: v1.4.0
    refPaths:
      - path: Makefile
        match: MDTOC_VERSION

  - name: pause
    version: 3.10.1
    refPaths:
      - path: docs/crio.8.md
        match: "registry.k8s.io/pause:"
      - path: docs/crio.conf.5.md
        match: "registry.k8s.io/pause:"
      - path: internal/storage/image_test.go
        match: "registry.k8s.io/pause:"
      - path: pkg/config/config_linux.go
        match: "registry.k8s.io/pause:"
      - path: pkg/config/config_unsupported.go
        match: "registry.k8s.io/pause:"
      - path: test/common.sh
        match: "registry.k8s.io/pause:"
