name: integration
on:
  push:
    tags:
      - v*
    branches:
      - main
      - release-*
  pull_request:
env:
  GO_VERSION: '1.20'
permissions:
  contents: read

jobs:
  critest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      - run: sudo chown -R $(id -u):$(id -g) /root
      - uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            /root/go/pkg/mod
            /root/.cache/go-build
          key: go-integration-${{ hashFiles('scripts/versions') }}-${{ hashFiles('scripts/github-actions-setup') }}
      - run: scripts/github-actions-packages
      - run: scripts/github-actions-setup
      - run: make all test-binaries
      - run: sudo -E test/test_runner.sh critest.bats
        env:
          JOBS: '1'
          RUN_CRITEST: '1'
      - run: sudo chown -R $(id -u):$(id -g) /root

  critest-conmonrs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      - run: sudo chown -R $(id -u):$(id -g) /root
      - uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            /root/go/pkg/mod
            /root/.cache/go-build
          key: go-integration-${{ hashFiles('scripts/versions') }}-${{ hashFiles('scripts/github-actions-setup') }}
      - uses: sigstore/cosign-installer@v3
      - run: scripts/github-actions-packages
      - run: scripts/github-actions-setup
      - run: make all test-binaries
      - run: sudo -E test/test_runner.sh critest.bats
        env:
          JOBS: '1'
          RUN_CRITEST: '1'
          RUNTIME_TYPE: pod
      - run: sudo chown -R $(id -u):$(id -g) /root

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      - run: sudo chown -R $(id -u):$(id -g) /root
      - uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            /root/go/pkg/mod
            /root/.cache/go-build
          key: go-integration-${{ hashFiles('scripts/versions') }}-${{ hashFiles('scripts/github-actions-setup') }}
      - run: scripts/github-actions-packages
      - run: scripts/github-actions-setup
      - run: make all test-binaries
      - run: sudo -E test/test_runner.sh
        env:
          JOBS: '2'
      - run: sudo chown -R $(id -u):$(id -g) /root

  test-cgroupfs:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      - run: sudo chown -R $(id -u):$(id -g) /root
      - uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            /root/go/pkg/mod
            /root/.cache/go-build
          key: go-integration-${{ hashFiles('scripts/versions') }}-${{ hashFiles('scripts/github-actions-setup') }}
      - run: scripts/github-actions-packages
      - run: scripts/github-actions-setup
      - run: make all test-binaries
      - run: sed -i 's/\.slice//g' test/testdata/*.json
      - run: sudo -E test/test_runner.sh
        env:
          JOBS: '2'
          CONTAINER_CGROUP_MANAGER: cgroupfs
          CONTAINER_CONMON_CGROUP: pod
      - run: sudo chown -R $(id -u):$(id -g) /root

  test-userns:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      - run: sudo chown -R $(id -u):$(id -g) /root
      - uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            /root/go/pkg/mod
            /root/.cache/go-build
          key: go-integration-${{ hashFiles('scripts/versions') }}-${{ hashFiles('scripts/github-actions-setup') }}
      - run: scripts/github-actions-packages
      - run: scripts/github-actions-setup
      - run: make all test-binaries
      - run: sudo -E test/test_runner.sh
        env:
          JOBS: '2'
          TEST_USERNS: '1'
      - run: sudo chown -R $(id -u):$(id -g) /root

  test-conmonrs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      - run: sudo chown -R $(id -u):$(id -g) /root
      - uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            /root/go/pkg/mod
            /root/.cache/go-build
          key: go-integration-${{ hashFiles('scripts/versions') }}-${{ hashFiles('scripts/github-actions-setup') }}
      - uses: sigstore/cosign-installer@v3
      - run: scripts/github-actions-packages
      - run: scripts/github-actions-setup
      - run: make all test-binaries
      - run: sudo -E test/test_runner.sh
        env:
          JOBS: '2'
          RUNTIME_TYPE: pod
      - run: sudo chown -R $(id -u):$(id -g) /root
