          #- name: critest / conmon-rs
          #  arch: arm64
          #  runner: actuated-arm64-8cpu-32gb
          #  runtimeType: pod
          #  critest: 1
          #  userns: 0
          #  jobs: 1
          #  timeout: 10
          #- name: integration / conmon
          #  arch: amd64
          #  runner: ubuntu-latest
          #  runtimeType: oci
          #  critest: 0
          #  userns: 0
          #  jobs: 2
