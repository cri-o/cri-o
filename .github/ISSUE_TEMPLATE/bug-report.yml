name: Bug Report
description: Report a bug encountered while operating CRI-O
labels: kind/bug
body:
  - type: textarea
    id: problem
    attributes:
      label: What happened?
      description: |
        Please provide as much info as possible. Not doing so may result in your bug not being addressed in a timely manner.
        If this matter is security related, please disclose it privately via [a github security advisory](https://github.com/cri-o/cri-o/security/advisories).
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: How can we reproduce it (as minimally and precisely as possible)?
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Anything else we need to know?

  - type: textarea
    id: kubeVersion
    attributes:
      label: CRI-O and Kubernetes version
      value: |
        <details>

        ```console
        $ crio --version
        # paste output here
        ```

        ```console
        $ kubectl version --output=json
        # paste output here
        ```

        </details>
    validations:
      required: true

  - type: textarea
    id: osVersion
    attributes:
      label: OS version
      value: |
        <details>

        ```console
        # On Linux:
        $ cat /etc/os-release
        # paste output here
        $ uname -a
        # paste output here
        ```

        </details>
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Additional environment details (AWS, VirtualBox, physical, etc.)
      value: |
        <details>

        </details>
    validations:
      required: true
