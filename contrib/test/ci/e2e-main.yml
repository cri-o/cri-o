---
- hosts: localhost, all
  become: yes
  environment:
    GOPATH: /usr/go
    DIRPATH: ~/
  connection: local
  vars_files:
    - "{{ playbook_dir }}/vars.yml"
  tags:
    - setup
  tasks:
    - name: set up the system
      include: "setup.yml"

- hosts: localhost, all
  become: yes 
  remote_user: root
  vars_files:
    - "{{ playbook_dir }}/vars.yml"
  tags:
    - e2e
  tasks:
    - name: clone build and install kubernetes
      include: "build/kubernetes.yml"
      vars:
        force_clone: true
        k8s_git_version: "master"
        k8s_github_fork: "kubernetes"
        crio_socket: "/run/crio/crio.sock"

    - name: clone build and install kubetest
      include: "build/kubetest.yml"
      vars:
        force_clone: true

    - name: run k8s e2e tests
      include: "e2e.yml"
      environment:
        KUBECONFIG: /var/run/kubernetes/admin.kubeconfig


- hosts: localhost, all
  become: yes 
  remote_user: root
  vars_files:
    - "{{ playbook_dir }}/vars.yml"
  tags:
    - e2e-features
  tasks:
    - name: clone build and install kubernetes
      include: "build/kubernetes.yml"
      vars:
        force_clone: true
        k8s_git_version: "master"
        k8s_github_fork: "kubernetes"
        crio_socket: "/run/crio/crio.sock"
      when: "(cgroupv2 is undefined) or (cgroupv2 == False) | bool"
    
    - name: clone build and install kubernetes for cgroup v2
      include: "build/kubernetes.yml"
      vars:
        force_clone: true
        k8s_git_version: "master"
        k8s_github_fork: "kubernetes"
        crio_socket: "/run/crio/crio.sock"
      when: "cgroupv2 | bool"

    - name: clone build and install kubetest
      include: "build/kubetest.yml"
      vars:
        force_clone: true

    - name: run k8s e2e features tests
      include: "e2e-features.yml"
      environment:
        KUBECONFIG: /var/run/kubernetes/admin.kubeconfig
