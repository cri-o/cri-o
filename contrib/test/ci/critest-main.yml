---
- hosts: localhost, all
  become: yes
  environment:
    GOPATH: /usr/go
  connection: local
  vars_files:
    - "{{ playbook_dir }}/vars.yml"
  tasks:
    - name: setup
      include: "setup.yml"
    
    - name: run critest validation and benchmarks
      include: "critest.yml"

    - name: changing permission of temp file
      become: yes
      file: dest=/tmp/artifacts owner=deadbeef group=deadbeef mode=0777 recurse=yes
