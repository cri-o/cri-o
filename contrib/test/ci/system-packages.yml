---
- name: include variable to check if python2-dnf can be installed
  set_fact:
    supports_python3: true
    cacheable: true
  when: (ansible_distribution == 'RedHat' and ansible_distribution_major_version|int >= 8) or
        (ansible_distribution == 'CentOS' and ansible_distribution_major_version|int >= 8) or
        (ansible_distribution == 'Fedora' and ansible_distribution_major_version|int >= 30)

- name: Install optional packages For RedHat
  become: yes
  yum:
    state: present
    enablerepo: codeready-builder-for-rhel-9-x86_64-rpms
    name:
      - glibc-static
      - gpgme-devel
      - yajl-devel
  when: ansible_distribution == 'RedHat'

- name: Install libselinux-python
  package:
    name: python3-libselinux
    state: present
  become: yes

- name: Make sure we have all required packages
  become: yes
  yum:
    state: present
    enablerepo: powertools
    name:
      #- atomic-registries
      - container-selinux
      - curl
      #- device-mapper-devel
      - expect
      - findutils
      - gcc
      - git
      - glib2-devel
      - glibc-devel
      - hostname
      - iproute
      - iptables
      - krb5-workstation
      #- libassuan-devel
      - libffi-devel
      - libgpg-error-devel
      - libguestfs-tools
      - libseccomp-devel
      - libvirt-client
      #- libvirt-python
      - libxml2-devel
      - libxslt-devel
      - libcap-devel
      - make
      - mlocate
      - nfs-utils
      - nmap-ncat
      #- oci-register-machine
      #- oci-systemd-hook
      #- oci-umount
      - openssl
      - openssl-devel
      - pkgconfig
      - python3
      #- python2-crypto
      #- python-devel
      - python-rhsm-certificates
      #- python-virtualenv
      #- PyYAML
      - redhat-rpm-config
      - rpcbind
      - rsync
      - sed
      - skopeo-containers
      - socat
      - tar
      - wget

- name: Install optional packages For Fedora/CentOS
  become: yes
  yum:
    state: present
    enablerepo: powertools
    name:
      - glibc-static
      - gpgme-devel
  when: ansible_distribution != 'RedHat'

- name: Add Fedora <=29 specific packages
  package:
    name: "{{ item }}"
    state: present
  with_items:
   - python2-boto
   - btrfs-progs-devel
  when: (supports_python3 is not defined or not supports_python3) and ansible_distribution in ['Fedora']

- name: Add python-boto for RHEL and CentOS
  become: yes
  package:
    name: "{{ item }}"
    state: present
  with_items:
   - python-boto
  when: (supports_python3 is not defined or not supports_python3) and ansible_distribution in ['RedHat', 'CentOS']

- name: Update all packages
  become: yes
  package:
    name: '*'
    state: latest
  when: supports_python3 is not defined or not supports_python3

- name: Update all packages RHEL 8, CentOS 8 and Fedora >= 30
  shell: sudo yum update -y
  when:
    - supports_python3 is defined 
    - supports_python3
    - (ansible_distribution in ['RedHat', 'CentOS', 'Fedora']  and ansible_distribution_major_version|int != 9)
