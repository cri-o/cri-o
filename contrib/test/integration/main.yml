  tags:
    - critest
  tasks:
    - name: setup critest
      include: "build/cri-tools.yml"
      vars:
          force_clone: True
          cri_tools_git_version: "98eea54af789ae13edce79cba101fb9ac8e7b241"
    - name: run critest validation and benchmarks
