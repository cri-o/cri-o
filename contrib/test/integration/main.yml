---
- hosts: all
  remote_user: root
  vars_files:
    - "{{ playbook_dir }}/vars.yml"
  tags:
    - setup
  tasks:
    - name: set up the system
      include: system.yml

    - name: install Golang tools
      include: golang.yml
      vars:
        version: "1.12.6"

    - name: clone build and install bats
      include: "build/bats.yml"

    - name: clone build and install cri-tools
      include: "build/cri-tools.yml"
      vars:
        cri_tools_git_version: v1.15.0

    - name: clone build and install kubernetes
      include: "build/kubernetes.yml"
      vars:
        k8s_git_version: "release-1.15"
        k8s_github_fork: "kubernetes"
        crio_socket: "/var/run/crio/crio.sock"

    - name: clone build and install kubetest
      include: "build/kubetest.yml"

    - name: clone build and install runc
      include: "build/runc.yml"
      when: "{{ build_runc | default(True) | bool}}"

    - name: clone build and install networking plugins
      include: "build/plugins.yml"

- hosts: all
  remote_user: root
  vars_files:
    - "{{ playbook_dir }}/vars.yml"
  tags:
    - integration
    - userns
    - e2e
    - e2e-features
    - node-e2e
    - critest
  tasks:
    - name: install Golang tools
      include: golang.yml
      vars:
        version: "1.12.6"
    - name: clone build and install cri-o
      include: "build/cri-o.yml"
  post_tasks:
    - name: Swap is disused and disabled as required for kubernetes
      include: "disable_swap.yml"

- hosts: all
  remote_user: root
  vars_files:
    - "{{ playbook_dir }}/vars.yml"
  tags:
    - integration
  tasks:
    - name: install parallel
      include: build/parallel.yml
    - name: clone build and install cri-tools
      include: "build/cri-tools.yml"
      vars:
        force_clone: true
        cri_tools_git_version: v1.15.0
    - name: run cri-o integration tests
      include: test.yml

- hosts: all
  remote_user: root
  vars_files:
    - "{{ playbook_dir }}/vars.yml"
  tags:
    - critest
  tasks:
    - name: setup critest
      include: "build/cri-tools.yml"
      vars:
        force_clone: true
        cri_tools_git_version: v1.15.0
    - name: run critest validation and benchmarks
      include: critest.yml

- hosts: all
  remote_user: root
  vars_files:
    - "{{ playbook_dir }}/vars.yml"
  tags:
    - node-e2e
  tasks:
    - name: clone build and install kubernetes
      include: "build/kubernetes.yml"
      vars:
        force_clone: true
        k8s_git_version: "release-1.12"
        k8s_github_fork: "kubernetes"
        crio_socket: "/var/run/crio/crio.sock"
    - name: run k8s node-e2e tests
      include: node-e2e.yml

- hosts: all
  remote_user: root
  vars_files:
    - "{{ playbook_dir }}/vars.yml"
  tags:
    - e2e
  tasks:
    - name: clone build and install kubernetes
      include: "build/kubernetes.yml"
      vars:
        force_clone: true
        k8s_git_version: "master"
        k8s_github_fork: "kubernetes"
        crio_socket: "/var/run/crio/crio.sock"

    - name: clone build and install kubetest
      include: "build/kubetest.yml"

    - name: run k8s e2e tests
      include: e2e.yml

- hosts: all
  remote_user: root
  vars_files:
    - "{{ playbook_dir }}/vars.yml"
  tags:
    - e2e-features
  tasks:
    - name: clone build and install kubernetes
      include: "build/kubernetes.yml"
      vars:
        force_clone: true
        k8s_git_version: "master"
        k8s_github_fork: "kubernetes"
        crio_socket: "/var/run/crio/crio.sock"

    - name: clone build and install kubetest
      include: "build/kubetest.yml"

    - name: run k8s e2e features tests
      include: e2e-features.yml
