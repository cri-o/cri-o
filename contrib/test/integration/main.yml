---
# note: the setup tag is only used for AMI generation
# adding playbooks here will not result in those playbooks
# running on every PR
- hosts: all
  remote_user: root
  vars_files:
    - "{{ playbook_dir }}/vars.yml"
  tags:
    - setup
  tasks:
    - name: set up the system
      include: system.yml

    - name: install Golang tools
      include: golang.yml
      vars:
        version: "1.13.5"

    - name: clone build and install bats
      include: "build/bats.yml"

    - name: clone build and install networking plugins
      include: "build/plugins.yml"

    - name: clone build and install cri-tools
      include: "build/cri-tools.yml"
      vars:
        cri_tools_git_version: v1.16.0

    - name: clone build and install kubernetes
      include: "build/kubernetes.yml"
      vars:
        k8s_git_version: "release-1.16"
        k8s_github_fork: "kubernetes"
        crio_socket: "/var/run/crio/crio.sock"

    - name: clone build and install kubetest
      include: "build/kubetest.yml"
      vars:
        force_clone: true

    - name: clone build and install runc
      include: "build/runc.yml"

    - name: install conmon
      include: "build/conmon.yml"


# If a playbook should be run for every test on every PR, it should go here
- hosts: all
  remote_user: root
  vars_files:
    - "{{ playbook_dir }}/vars.yml"
  tags:
    - integration
    - userns
    - e2e
    - e2e-features
    - critest
  tasks:
    - name: install Golang tools
      include: golang.yml
      vars:
        version: "1.13.5"
    - name: clone build and install cri-o
      include: "build/cri-o.yml"

    - name: clone build and install conmon
      include: "build/conmon.yml"

    - name: clone build and install runc
      include: "build/runc.yml"

  post_tasks:
    - name: Swap is disused and disabled as required for kubernetes
      include: "disable_swap.yml"

- hosts: all
  remote_user: root
  vars_files:
    - "{{ playbook_dir }}/vars.yml"
  tags:
    - integration
  tasks:
    - name: install parallel
      include: build/parallel.yml
    - name: clone build and install cri-tools
      include: "build/cri-tools.yml"
      vars:
        force_clone: true
        cri_tools_git_version: v1.16.0

    - name: clone build and install runc
      include: "build/runc.yml"
      when: "{{ build_runc | default(True) | bool}}"

    - name: run cri-o integration tests
      include: test.yml

- hosts: all
  remote_user: root
  vars_files:
    - "{{ playbook_dir }}/vars.yml"
  tags:
    - critest
  tasks:
    - name: setup critest
      include: "build/cri-tools.yml"
      vars:
        force_clone: true
        cri_tools_git_version: v1.16.0
    - name: run critest validation and benchmarks
      include: critest.yml

- hosts: all
  remote_user: root
  vars_files:
    - "{{ playbook_dir }}/vars.yml"
  tags:
    - e2e
  tasks:
    - name: clone build and install kubernetes
      include: "build/kubernetes.yml"
      vars:
        force_clone: true
        k8s_git_version: "release-1.16"
        k8s_github_fork: "kubernetes"
        crio_socket: "/var/run/crio/crio.sock"

    - name: clone build and install kubetest
      include: "build/kubetest.yml"
      vars:
        force_clone: true

    - name: run k8s e2e tests
      include: e2e.yml

- hosts: all
  remote_user: root
  vars_files:
    - "{{ playbook_dir }}/vars.yml"
  tags:
    - e2e-features
  tasks:
    - name: clone build and install kubernetes
      include: "build/kubernetes.yml"
      vars:
        force_clone: true
        k8s_git_version: "release-1.16"
        k8s_github_fork: "kubernetes"
        crio_socket: "/var/run/crio/crio.sock"

    - name: clone build and install kubetest
      include: "build/kubetest.yml"
      vars:
        force_clone: true

    - name: run k8s e2e features tests
      include: e2e-features.yml
