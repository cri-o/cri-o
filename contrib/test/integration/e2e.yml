---
- name: enable and start CRI-O
  systemd:
    name: crio
    state: started
    enabled: yes
    daemon_reload: yes

- name: update the server address for the custom cluster
  lineinfile:
    dest: /usr/local/bin/createcluster.sh
    line: "export {{ item }}={{ ansible_eth0.ipv4.address }}"
    regexp: "^export {{ item }}="
    state: present
  with_items:
    - DNS_SERVER_IP
    - API_HOST
    - API_HOST_IP

- name: enable and start the custom cluster
  systemd:
    name: customcluster.service
    state: started
    enabled: yes
    daemon_reload: yes

- name: wait for the cluster to be running
  command: "{{ ansible_env.GOPATH }}/src/k8s.io/kubernetes/_output/bin/kubectl get service kubernetes --namespace default"
  register: kube_poll
  until: kube_poll | succeeded
  retries: 100
  delay: 30

- name: Buffer location for e2e output and reports
  set_fact:
      # N/B: This need manual coordination with results.yml
      artifacts: "{{ ansible_env.GOPATH }}/src/k8s.io/kubernetes/artifacts"

- name: ensure directory exists for e2e reports
  file:
    path: "{{ artifacts }}"
    state: directory

- name: run e2e tests
  shell: >
    go run hack/e2e.go \
        --test \
        -test_args="-host=https://{{ ansible_default_ipv4.address }}:6443 \
                    --ginkgo.focus=\[Conformance\] \
                    --report-dir={{ artifacts }}" \
        &> {{ artifacts }}/e2e.log
  # Fix " syntax hilighting
  args:
    chdir: "{{ ansible_env.GOPATH }}/src/k8s.io/kubernetes"
  ignore_errors: yes
