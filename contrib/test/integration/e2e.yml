---

- name: enable and start CRI-O
  systemd:
    name: crio
    state: started
    enabled: yes
    daemon_reload: yes

- name: update the server address for the custom cluster
  lineinfile:
    dest: /usr/local/bin/createcluster.sh
    line: |
        # Added by Ansible from e2e.yml
        export {{ item }}={{ ansible_default_ipv4.address }}
    regexp: "^export {{ item }}="
    state: present
  with_items:
    - DNS_SERVER_IP
    - API_HOST
    - API_HOST_IP

- name: enable and start the custom cluster
  systemd:
    name: customcluster.service
    state: started
    enabled: yes
    daemon_reload: yes

- name: wait for the cluster to be running
  command: "{{ ansible_env.GOPATH }}/src/k8s.io/kubernetes/_output/bin/kubectl get service kubernetes --namespace default"
  register: kube_poll
  until: kube_poll | succeeded
  retries: 100
  delay: 30

- name: ensure directory exists for e2e reports
  file:
    path: "{{ artifacts }}"
    state: directory

- name: Add repo for new version of git
  yum_repository:
    name: Wandisco
    description: Wandisco git repo (Added by Ansible from e2e.yml)
    baseurl: http://opensource.wandisco.com/rhel/7Server/git/$basearch
    gpgcheck: no
  when: ansible_distribution in ['RedHat']

- name: upgrade git package
  yum:
    name: 'git'
    state: latest
  when: ansible_distribution in ['RedHat']

# TODO remove the second to last test skipped once https://github.com/kubernetes-sigs/cri-o/pull/1217 is merged
# TODO remove the last six tests once the newtworking issue with AWS is figured out https://github.com/kubernetes-sigs/cri-o/issues/1529
- name: Buffer the e2e testing command to workaround Ansible YAML folding "feature"
  set_fact:
    e2e_shell_cmd: >
        GINKGO_PARALLEL_NODES=6 GINKGO_PARALLEL=y /usr/bin/go run hack/e2e.go
            --test
            --test_args="-host=https://{{ ansible_default_ipv4.address }}:6443
                        --ginkgo.skip=\[Slow\]|\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\]|PersistentVolumes|\[HPA\]|should.support.building.a.client.with.a.CSR|should.support.inline.execution.and.attach|should.propagate.mounts.to.the.host|for.NodePort.service|type.clusterIP|unready.pods|ExternalName.services|Guestbook.application|in-cluster.config|Pods.should.support.pod.readiness.gates
                        --report-dir={{ artifacts }}"
            &> {{ artifacts }}/e2e.log
  # Fix vim syntax hilighting: "

- block:

    - name: Disable selinux during e2e tests
      command: 'setenforce 0'
      when: not e2e_selinux_enabled

    - name: run e2e tests
      shell: "{{ e2e_shell_cmd | regex_replace('\\s+', ' ') }}"
      args:
        chdir: "{{ ansible_env.GOPATH }}/src/k8s.io/kubernetes"
      async: '{{ 60 * 60 * 4 }}'  # seconds
      poll: 60

  always:

    - name: Re-enable SELinux after e2e tests
      command: 'setenforce 1'
