---

- name: include base e2e setup
  include: "e2e-base.yml"

- name: Increase inotify user watches
  command: sysctl -w fs.inotify.max_user_watches=1048576

- name: Buffer the e2e testing command to workaround Ansible YAML folding "feature"
  set_fact:
    e2e_shell_cmd: >
        KUBE_CONTAINER_RUNTIME="remote" GINKGO_TOLERATE_FLAKES="y" GINKGO_PARALLEL_NODES=6 GINKGO_PARALLEL=y KUBE_SSH_USER="{{ ssh_user }}" LOCAL_SSH_KEY="{{ ssh_location }}"
            "{{ ansible_env.GOPATH }}"/bin/kubetest
            --provider=local
            --test
            --test_args="-host=https://{{ ansible_default_ipv4.address }}:6443
                        --ginkgo.succinct
                        --ginkgo.skip=\[Slow\]|\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\]|PersistentVolumes|Certificates API should support building a client with a CSR|Services should be able to switch session affinity for NodePort service|DNS should provide DNS for ExternalName services|Kubectl client Guestbook application should create and stop a working application|Kubectl client Simple pod should handle in-cluster config|\[sig-storage\] In-tree Volumes \[Driver: local\]|\[sig-storage\] CSI Volumes \[Driver: csi-hostpath\] \[Testpattern: Dynamic PV \(block volmode\)\] volumes should store data
                        --report-dir={{ artifacts }}"
            &> {{ artifacts }}/e2e.log
  # Fix vim syntax highlighting: "

- block:

    - name: Disable selinux during e2e tests
      command: 'setenforce 0'
      when: not e2e_selinux_enabled

    - name: run e2e tests
      shell: "{{ e2e_shell_cmd | regex_replace('\\s+', ' ') }}"
      args:
        chdir: "{{ ansible_env.GOPATH }}/src/k8s.io/kubernetes"
      async: '{{ 60 * 60 * 4 }}'  # seconds
      poll: 60

  always:

    - name: Re-enable SELinux after e2e tests
      command: 'setenforce 1'
