version: '3'

tasks:
  default:
    cmds:
      - task: clean
      - task: test

  test:
    desc: Test and lint.
    cmds:
      - go mod verify
      - go test -shuffle on ./...
      - docker run --rm -v $(pwd):/app -w /app golangci/golangci-lint:v1.42.0 golangci-lint run --enable gosec --timeout 3m0s ./...
    sources:
      - ./go.mod
      - '**/*.go'

  clean:
    desc: Initialize module and build cache, and remake go.sum file.
    cmds:
      - go mod tidy -v -go=1.17
