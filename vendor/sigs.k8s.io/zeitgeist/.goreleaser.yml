project_name: zeitgeist

env:
- GO111MODULE=on
- CGO_ENABLED=0
- COSIGN_EXPERIMENTAL=true

before:
  hooks:
  - go mod tidy
  - /bin/bash -c 'if [ -n "$(git --no-pager diff --exit-code go.mod go.sum)" ]; then exit 1; fi'
  - /bin/bash -c 'make ko-release'
  - /bin/bash -c 'make sign-images'

gomod:
  proxy: true

builds:
- goos:
  - darwin
  - linux
  - windows
  goarch:
  - amd64
  - arm64
  - arm
  - s390x
  - ppc64le
  goarm:
  - '7'
  ignore:
  - goos: windows
    goarch: arm64
  - goos: windows
    goarch: arm
  - goos: windows
    goarch: s390x
  - goos: windows
    goarch: ppc64le
  flags:
  - -trimpath
  ldflags:
  - "{{ .Env.LDFLAGS }}"

signs:
# Keyless
- id: cosign-keyless
  signature: "${artifact}.sig"
  certificate: "${artifact}.pem"
  cmd: ./dist/cosign-linux-amd64
  args: ["sign-blob", "--output-signature", "${artifact}.sig", "--output-certificate", "${artifact}.pem", "${artifact}"]
  artifacts: all

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

release:
  github:
    owner: kubernetes-sigs
    name: zeitgeist
  prerelease: auto

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
