[files]
extend-exclude = [
    "go.mod",
    "go.sum",
    "vendor",
]
ignore-hidden = true
ignore-files = true
ignore-dot = true
ignore-vcs = true
ignore-global = true
ignore-parent = true

[default]
binary = false
check-filename = true
check-file = true
unicode = true
ignore-hex = true
identifier-leading-digits = false
locale = "en"
extend-ignore-identifiers-re = []
extend-ignore-re = [
    "ClosID",
    "ClosId",
    "stopp",
    "f0ZSIOvlD7vv5lOifRFivd680XjxIATWqwJARJ35QFUl9DiRuhPnDYok8Cj9PT8A",
    "CONTAINER_INCLUDED_POD_METRCIS",
]

[type.sh]
extend-ignore-re = [
    "rpmbuild -ba",
]
