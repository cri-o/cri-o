language: go
go:
  - 1.6
  - 1.7
  - tip

sudo: required

services:
  - docker

install:
  - ./autogen.sh
  - ./configure --with-travis
  - make install.tools

before_script:
  - export PATH=$HOME/gopath/bin:$PATH

script:
  - make .gitvalidation
  - make gofmt
  - make lint
  - make integration
  - make docs
